<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu mv</title>
  <link rel="stylesheet" href="../style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
</head>

<body id="jeumv" class="jeumv jeu">
  <div class="container">
    <img class="coeur" id="coeur1" src="../img/heart.png" alt="coeur">
    <img class="coeur" id="coeur2" src="../img/heart.png" alt="coeur">
    <img class="coeur" id="coeur3" src="../img/heart.png" alt="coeur">
  </div>
  <span class="bars">
    <span class="bars" id="bars">
      <div id="progress-ow" class="progress-ow">
        <div id="bar-ow" class="bar-ow"></div>
      </div>
      <div id="progress-fps" class="progress-fps">
        <div id="bar-fps" class="bar-fps"></div>
      </div>
      <div id="progress-mv" class="progress-mv">
        <div id="bar-mv" class="bar-mv"></div>
      </div>
    </span>
    <span class="pts" id="pts">
      <p id="pts-ow" class="pts-ow">0 pts</p>
      <p id="pts-fps" class="pts-fps">0 pts</p>
      <p id="pts-mv" class="pts-mv">0 pts</p>
    </span>
  </span>
  <div class="overlay">
    <p class="essai" id="essai1">Essai n° 1/3</p>
    <div>
      <h1 class="h1mv h1"></h1>
      <div class="divimage">
        <img class="ImageMetroidVania image" alt="mv">
      </div>
      <h2 class="h2mv h2"></h2>
      <label class="radiomv allradio">
        <p class="pmv p1 p"></p><input class="radio" id="radio1" name="radio" type="radio"><span
          class="checkmarkmv1 checkmark1"></span>
      </label>
      <label class="radiomv allradio">
        <p class="pmv p2 p"></p><input class="radio" id="radio2" name="radio" type="radio"><span
          class="checkmarkmv2 checkmark2"></span>
      </label>
      <label class="radiomv allradio">
        <p class="pmv p3 p"></p><input class="radio" id="radio3" name="radio" type="radio"><span
          class="checkmarkmv3 checkmark3"></span>
      </label>
      </p>
    </div>
    <div class="validerbtn">
      <button class="validermv valider" onclick="valider()">Valider</button>
    </div>
  </div>
  <div class="overlay">
    <p class="essai" id="essai2">Essai n° 1/3</p>
    <div>
      <h1 class="h1mv h1"></h1>
      <div class="divimage">
        <img class="ImageMetroidVania image" alt="mv">
      </div>
      <h2 class="h2mv h2"></h2>
      <input id="textarea" class="textareamv textarea" type="text" autocomplete="off">
    </div>
    <div class="validerbtn">
      <button class="validermv valider" onclick="valider()">Valider</button>
    </div>
  </div>
  <div class="tp">
    <div class="popup popupmv">
      <p class="popuptxt popuptxtmv">Répondez encore à 10 questions avant d'accéder au prochain niveau.</p>
    </div>
    <span onclick="chargement()"><img class="tpimg tpimgmv" src="../img/portail-3.png" alt="portail"></span>
  </div>
  <div id="question21">
    <span id="20" onclick="questions(this.id)"><img class="cible" src="/img/bleu.png" alt="bouton"></span>
  </div>
  <div id="question22">
    <span id="21" onclick="questions(this.id)"><img class="cible" src="/img/bleu.png" alt="bouton"></span>
  </div>
  <div id="question23">
    <span id="22" onclick="questions(this.id)"><img class="cible" src="/img/bleu.png" alt="bouton"></span>
  </div>
  <div id="question24">
    <span id="23" onclick="questions(this.id)"><img class="cible" src="/img/bleu.png" alt="bouton"></span>
  </div>
  <div id="question25">
    <span id="24" onclick="questions(this.id)"><img class="cible" src="/img/bleu.png" alt="bouton"></span>
  </div>
  <div id="question26">
    <span id="25" onclick="questions(this.id)"><img class="cible" src="/img/bleu.png" alt="bouton"></span>
  </div>
  <div id="question27">
    <span id="26" onclick="questions(this.id)"><img class="cible" src="/img/bleu.png" alt="bouton"></span>
  </div>
  <div id="question28">
    <span id="27" onclick="questions(this.id)"><img class="cible" src="/img/bleu.png" alt="bouton"></span>
  </div>
  <div id="question29">
    <span id="28" class="text" onclick="questions(this.id, this.className)"><img class="cible" src="/img/bleu.png"
        alt="bouton"></span>
  </div>
  <div id="question30">
    <span id="29" class="text" onclick="questions(this.id, this.className)"><img class="cible" src="/img/bleu.png"
        alt="bouton"></span>
  </div>
  <script src="../script/script.js"></script>
</body>

</html>
