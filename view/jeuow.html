<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu OW</title>
  <link rel="stylesheet" href="../style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
</head>

<body id="jeu-ow" class="jeu-ow jeu">
  <div class="container">
    <img class="coeur" id="coeur1" src="../img/heart.png" alt="coeur">
    <img class="coeur" id="coeur2" src="../img/heart.png" alt="coeur">
    <img class="coeur" id="coeur3" src="../img/heart.png" alt="coeur">
  </div>
  <span class="bars">
    <span class="bars" id="bars">
      <div id="progress-ow" class="progress-ow">
        <div id="bar-ow" class="bar-ow"></div>
      </div>
      <div id="progress-fps" class="progress-fps">
        <div id="bar-fps" class="bar-fps"></div>
      </div>
      <div id="progress-mv" class="progress-mv">
        <div id="bar-mv" class="bar-mv"></div>
      </div>
    </span>
    <span class="pts" id="pts">
      <p id="pts-ow" class="pts-ow">0 pts</p>
      <p id="pts-fps" class="pts-fps">0 pts</p>
      <p id="pts-mv" class="pts-mv">0 pts</p>
    </span>
  </span>
  <div class="overlay">
    <p class="essai" id="essai1">Essai n° 1/3</p>
    <h1 class="h1ow h1"></h1>
    <div class="divimage">
      <img class="image-ow image" alt="image-open-world">
    </div>
    <h2 class="h2ow h2"></h2>
    <div class="overlaycontent">
      <label class="radioow allradio">
        <p class="pow p1 p"></p><input class="radio" id="radio1" name="radio" type="radio"><span
          class="checkmarkow1 checkmark1"></span>
      </label>
      <label class="radioow allradio">
        <p class="pow p2 p"></p><input class="radio" id="radio2" name="radio" type="radio"><span
          class="checkmarkow2 checkmark2"></span>
      </label>
      <label class="radioow allradio">
        <p class="pow p3 p"></p><input class="radio" id="radio3" name="radio" type="radio"><span
          class="checkmarkow3 checkmark3"></span>
      </label>
      </p>
    </div>
    <div class="validerbtn">
      <button class="validerow valider" onclick="valider()">Valider</button>
    </div>
  </div>
  <div class="overlay">
    <p class="essai" id="essai2">Essai n° 1/3</p>
    <div>
      <h1 class="h1ow h1"></h1>
      <div class="divimage">
        <img class="image-ow image" alt="image-ow">
      </div>
      <h2 class="h2ow h2"></h2>
      <input id="textarea" class="textareaow textarea" type="text" autocomplete="off">
    </div>
    <div class="validerbtn">
      <button class="validerow valider" onclick="valider()">Valider</button>
    </div>
  </div>
  <div class="tp">
    <div class="popup popupow">
      <p class="popuptxt popuptxtow">Répondez encore à 10 questions avant d'accéder au prochain niveau.</p>
    </div>
    <span onclick="chargement()"><img class="tpimg tpimgow" src="../img/portail-1.png" alt="portail"></span>
  </div>
  <div id="question1">
    <span id="0" onclick="questions(this.id, this.className)"><img class="cible" src="/img/vert.png"
        alt="bouton"></span>
  </div>
  <div id="question2">
    <span id="1" onclick="questions(this.id, this.className)"><img class="cible" src="/img/vert.png"
        alt="bouton"></span>
  </div>
  <div id="question3">
    <span id="2" onclick="questions(this.id, this.className)"><img class="cible" src="/img/vert.png"
        alt="bouton"></span>
  </div>
  <div id="question4">
    <span id="3" onclick="questions(this.id, this.className)"><img class="cible" src="/img/vert.png"
        alt="bouton"></span>
  </div>
  <div id="question5">
    <span id="4" onclick="questions(this.id, this.className)"><img class="cible" src="/img/vert.png"
        alt="bouton"></span>
  </div>
  <div id="question6">
    <span id="5"" onclick=" questions(this.id, this.className)"><img class="cible" src="/img/vert.png"
        alt="bouton"></span>
  </div>
  <div id="question7">
    <span id="6" onclick="questions(this.id, this.className)"><img class="cible" src="/img/vert.png"
        alt="bouton"></span>
  </div>
  <div id="question8">
    <span id="7" onclick="questions(this.id, this.className)"><img class="cible" src="/img/vert.png"
        alt="bouton"></span>
  </div>
  <div id="question9">
    <span id="8" class="text" onclick="questions(this.id, this.className)"><img class="cible" src="/img/vert.png"
        alt="bouton"></span>
  </div>
  <div id="question10">
    <span id="9" class="text" onclick="questions(this.id, this.className)"><img class="cible" src="/img/vert.png"
        alt="bouton"></span>
  </div>
  <script src="../script/script.js"></script>
</body>

</html>
